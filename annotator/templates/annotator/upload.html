<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
<h1>Upload file {{ var }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file"/>
    <input type="submit" name="submit" value="Upload"/>

</form>
</body>
</html>
